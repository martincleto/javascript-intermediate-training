<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Objects</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    p, ul {
      margin-top: 0;
      margin-bottom: 20px;
    }

    ul {
      display: grid;
      grid-auto-rows: 220px;
      grid-gap: 1px;
      list-style-type: none;
    }

    li {
      position: relative;
      background-repeat: no-repeat;
      background-size: cover;
    }

    li p {
      display: block;
      max-height: 220px;
      color: #fff;
      background-color:rgba(0, 0, 0, 0.5);
      line-height: 1.3rem;
      padding: .3rem;
      overflow: hidden;
    }

    @media (min-width: 600px) {
      ul {
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: 180px;
      }
    }

    @media (min-width: 900px) {
      main {
        width: 70%;
        margin: 0 auto;
      }
    }

  </style>
</head>
<body>
  <h1>Dog Breeds</h1>
  <main>
    <p id="message">Loading dog breeds...</p>
    <ul>
    </ul>
  </main>
  <script src="objects.bundle.js"></script>
</body>
</html>
